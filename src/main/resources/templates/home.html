<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('/images/background.jpg'); /* Same background as login page */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333; /* Dark text for contrast */
        }

        .home-container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px; /* Increased max-width for better layout */
            width: 100%;
        }

        .home-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #007bff; /* Blue color for the heading */
        }

        .home-container p {
            font-size: 1.2rem;
            margin-bottom: 20px; /* Reduced margin-bottom */
        }

        .logout-button {
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Styles for letter writing section */
        #write-letter-section {
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: left; /* Align text in write section to left */
        }

        #write-letter-section h2 {
            font-size: 1.75rem; /* Slightly smaller heading */
            margin-bottom: 15px;
            text-align: center; /* Center heading for write section */
        }

        #write-letter-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            resize: vertical; /* Allow vertical resizing */
        }

        #write-letter-section button {
            background-color: #28a745; /* Green for save button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #write-letter-section button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Styles for letters list section */
        #letters-list-section {
            text-align: left; /* Align text in letters list to left */
        }

        #letters-list-section h2 {
            font-size: 1.75rem; /* Slightly smaller heading */
            margin-bottom: 15px;
            text-align: center; /* Center heading for letters list */
        }

        .letter-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly less transparent for letter blocks */
            border: 1px solid #dee2e6;
            border-radius: 7px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .letter-content p {
            font-size: 1rem;
        }

        .letter-content-locked p {
            font-style: italic;
            color: #777; /* Grayed out text for locked content */
        }

        .toast {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <section id="welcome-section">
            <p>Welcome, <span th:text="${username}">User</span>!</p>
        </section>

        <div th:if="${successMessage}" class="toast align-items-center text-white bg-success border-0 fade show" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body">
                    <span th:text="${successMessage}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <section id="write-letter-section">
            <h2>Write Your Letter for this Week</h2>
            <form th:action="@{/letters}" method="post">
                <textarea id="content" name="content" rows="5" placeholder="What nice thing happened this week?"></textarea><br/>
                <button type="submit" class="btn btn-primary">Save Letter</button>
            </form>
        </section>

        <section id="letters-list-section">
            <h2>Your Letters</h2>
            <div th:each="letter : ${letters}" class="letter-container">
                <div th:if="${canViewLetters}" class="letter-content">
                    <p><strong>Content:</strong> <span th:text="${letter.content}"></span></p>
                </div>
                <div th:unless="${canViewLetters}" class="letter-content-locked">
                    <p><strong>Content:</strong> Letters can only be opened between December 25th and January 5th.</p>
                </div>
                <p><strong>Created At:</strong> <span th:text="${letter.createdAt}"></span></p>
                <hr/>
            </div>
             <p th:if="${#lists.isEmpty(letters)}">No letters written yet. Start capturing your happy moments!</p>
        </section>

        <section id="logout-section">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function (toastEl) {
              return new bootstrap.Toast(toastEl, { autohide: true, delay: 3000 }) // Added options here!
            })
            toastList.forEach(toast => toast.show());
        });
    </script>
</body>
</html>
