# Server Port
server.port=8082

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/MYAPP
spring.datasource.username=root
spring.datasource.password=1234

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration (remove explicit dialect or use MySQLDialect)
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable SQL query logging in console
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable open-in-view or explicitly enable it to suppress the warning
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN

# Disable detailed Hibernate and JPA logs
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.orm.jpa=WARN
logging.level.org.springframework.jdbc.datasource=WARN

# Optional: Enable debugging for specific packages (if needed)
# logging.level.com.memories.demo=DEBUG