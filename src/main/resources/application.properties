# Server Port
server.port=8082

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/MYAPP
spring.datasource.username=root
# Change to your actual MySQL password
spring.datasource.password=1234

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Change to 'none' in production
spring.jpa.hibernate.ddl-auto=update  

# Show SQL queries in console (Optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Remove H2 settings (IMPORTANT!)
spring.h2.console.enabled=false

# Logging Config (Reduce unnecessary Hibernate logs)
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.stat=OFF
logging.level.org.hibernate.tool.hbm2ddl=OFF

# Reduce unnecessary Spring logs
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG



